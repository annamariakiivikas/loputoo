<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Võtke ühendust</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f9f3ef] text-[#5f4234]">

   <body class="bg-[#f9f3ef] text-[#5f4234]">

  <body class="bg-[#f9f3ef] text-[#5f4234]">

  <!-- Keskjoondatud wrapper -->
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-6xl grid md:grid-cols-2 gap-12 items-start">

      <!-- Vorm -->
      <div class="w-full max-w-md mx-auto">
        <h1 class="text-4xl font-medium mb-8 text-center md:text-left">Võtke ühendust meiega</h1>

        <form class="space-y-4" onsubmit="handleSubmit(event)">
          <input
            type="text"
            placeholder="Nimi"
            class="w-full border border-[#5f4234] rounded-full px-4 py-2 bg-transparent placeholder:text-[#5f4234] focus:outline-none focus:ring-2 focus:ring-[#5f4234]"
            required
          />
          <input
            type="email"
            placeholder="E-post"
            class="w-full border border-[#5f4234] rounded-full px-4 py-2 bg-transparent placeholder:text-[#5f4234] focus:outline-none focus:ring-2 focus:ring-[#5f4234]"
            required
          />
          <input
            type="text"
            placeholder="Teema"
            class="w-full border border-[#5f4234] rounded-full px-4 py-2 bg-transparent placeholder:text-[#5f4234] focus:outline-none focus:ring-2 focus:ring-[#5f4234]"
          />
          <textarea
            placeholder="Kirjuta midagi..."
            rows="5"
            class="w-full border border-[#5f4234] rounded-2xl px-4 py-2 bg-transparent placeholder:text-[#5f4234] focus:outline-none focus:ring-2 focus:ring-[#5f4234]"
          ></textarea>

          <button
            type="submit"
            class="mt-2 px-6 py-2 border border-[#5f4234] rounded-full hover:bg-[#5f4234] hover:text-[#f3efeb] transition"
          >
            Saada
          </button>
        </form>
      </div>

      <!-- Kontaktinfo -->
      <div class="w-full max-w-md mx-auto flex flex-col gap-6">
        <div>
          <h2 class="font-semibold text-sm mb-1">Telefon</h2>
          <p>+372 5867 8876</p>
        </div>
        <div>
          <h2 class="font-semibold text-sm mb-1">E-post</h2>
          <p>pandivere@tuulik.ee</p>
        </div>
    
          
          </div>
        </div>
      </div>

    </div>
  </div>

  
  <!-- Vorm submission -->
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Sõnum saadetud! :)");
    }
  </script>
</body>
