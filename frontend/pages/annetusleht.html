<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annetus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f3ef] text-[#5f4234] font-sans">

  <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-10 items-center min-h-screen">

    <!-- Vasak pool: pilt (ainult alates sm ehk ≥640px) -->
    <div class="hidden sm:block">
      <div class="w-full h-64 md:h-auto bg-gray-200 rounded-2xl overflow-hidden">
        <img src="../images/tuulik hero banner v02.png" class="w-full h-full object-cover"/>
      </div>
    </div>

 <!-- Parem pool: sisu -->
<div class="flex flex-col gap-2 items-start text-left">
  <h1 class="text-3xl sm:text-4xl font-medium leading-snug">
    Aita Pandivere tuulikul püsida <br class="hidden sm:block" />– iga annetus loeb!
  </h1>
  <p class="text-base max-w-md">
    Üle sajandi on Pandivere tuulik saanud ajatu sümbolina meie külakogukonnas. Nüüd vajab ta Sinu abi, et püsida püsima ka tulevastele põlvedele.
  </p>

  <!-- Annetuse tüüp -->
  <div class="flex flex-wrap gap-2 mt-2">
    <button onclick="selectType(this)" class="donation-type border-2 border-[#5f4234] rounded-full px-4 py-2 hover:bg-[#5f4234] hover:text-[#f3efeb] transition">Püsiannetus</button>
    <button onclick="selectType(this)" class="donation-type border-2 border-[#5f4234] rounded-full px-4 py-2 hover:bg-[#5f4234] hover:text-[#f3efeb] transition">Ühekordne annetus</button>
  </div>

  <!-- Summad -->
  <!-- Summad -->
<div class="flex flex-nowrap gap-2 mt-2 overflow-x-auto scrollbar-hide">
  <button onclick="selectAmount(this)" class="donation-amount border-2 border-[#5f4234] rounded-full px-3 py-2 hover:bg-[#5f4234] hover:text-[#f3efeb] transition [#f3efeb]space-nowrap">1€</button>
  <button onclick="selectAmount(this)" class="donation-amount border-2 border-[#5f4234] rounded-full px-3 py-2 hover:bg-[#5f4234] hover:text-[#f3efeb] transition [#f3efeb]space-nowrap">5€</button>
  <button onclick="selectAmount(this)" class="donation-amount border-2 border-[#5f4234] rounded-full px-3 py-2 hover:bg-[#5f4234] hover:text-[#f3efeb] transition [#f3efeb]space-nowrap">10€</button>
  <button onclick="selectAmount(this)" class="donation-amount border-2 border-[#5f4234] rounded-full px-3 py-2 hover:bg-[#5f4234] hover:text-[#f3efeb] transition [#f3efeb]space-nowrap">20€</button>
  <button onclick="selectAmount(this)" class="donation-amount border-2 border-[#5f4234] rounded-full px-3 py-2 hover:bg-[#5f4234] hover:text-[#f3efeb] transition [#f3efeb]space-nowrap">Muu</button>
</div>


  <!-- Muu summa sisestusväli -->
  <div id="customAmountContainer" class="mt-2 w-full max-w-xs hidden">
    <input id="customAmountInput" type="number" min="1" placeholder="Sisesta summa (€)" class="w-full border-2 border-[#5f4234] rounded-full px-4 py-2 text-[#5f4234] focus:outline-none focus:ring-2 focus:ring-[#5f4234] bg-[#F3EFEB]" />
  </div>

  <!-- Edasi nupp -->
  <button class="mt-4 border-2 border-[#5f4234] rounded-full px-6 py-2 hover:bg-[#5f4234] hover:text-[#f3efeb] transition">
    Edasi
  </button>
</div>


  <script>
    function selectAmount(button) {
      document.querySelectorAll('.donation-amount').forEach(btn => {
                btn.classList.remove('bg-[#5f4234]', 'text-[#f3efeb]');
      });
      button.classList.add('bg-[#5f4234]', 'text-[#f3efeb]');

      const customAmountContainer = document.getElementById('customAmountContainer');
      if (button.textContent.trim() === "Muu") {
        customAmountContainer.classList.remove('hidden');
      } else {
        customAmountContainer.classList.add('hidden');
        document.getElementById('customAmountInput').value = '';
      }
    }

    function selectType(button) {
      document.querySelectorAll('.donation-type').forEach(btn => {
        btn.classList.remove('bg-[#5f4234]', 'text-[#f3efeb]');
      });
      button.classList.add('bg-[#5f4234]', 'text-[#f3efeb]');
    }
  </script>
</body>
</html>
