<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annetus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f3ef] text-[#4a2c2a] font-sans">

  <main class="max-w-7xl mx-auto p-6 grid md:grid-cols-2 gap-10 items-center min-h-screen">
    
    <!-- Vasak pool: pilt -->
    <div>
      <div class="w-full bg-gray-200 rounded-2xl overflow-hidden">
         <img src="../images/tuulik hero banner v02.png" class="object-cover"/>
      </div>
    </div>

    <!-- Parem pool: sisu -->
    <div class="flex flex-col items-start gap-4">
      <h1 class="text-4xl font-medium leading-snug">
        Aita Pandivere tuulikul püsida <br>– iga annetus loeb!
      </h1>
      <p class="text-base max-w-md">
        Üle sajandi on Pandivere tuulik saanud ajatu sümbolina meie külakogukonnas. Nüüd vajab ta Sinu abi, et püsida püsima ka tulevastele põlvedele.
      </p>

      <!-- Annetuse tüüp -->
      <div class="flex gap-4 mt-4">
        <button onclick="selectType(this)" class="text-base donation-type border-2 border-[#4a2c2a] rounded-full px-4 py-2 hover:bg-[#4a2c2a] hover:text-white transition">Püsiannetus</button>
        <button onclick="selectType(this)" class="text-basedonation-type border-2 border-[#4a2c2a] rounded-full px-4 py-2 hover:bg-[#4a2c2a] hover:text-white transition">Ühekordne annetus</button>
      </div>

      <!-- Summad -->
      <div class="flex flex-wrap gap-3 mt-4">
        <button onclick="selectAmount(this)" class="text-base donation-amount border-2 border-[#4a2c2a] rounded-full px-4 py-2 hover:bg-[#4a2c2a] hover:text-white transition">1€</button>
        <button onclick="selectAmount(this)" class="text-base donation-amount border-2 border-[#4a2c2a] rounded-full px-4 py-2 hover:bg-[#4a2c2a] hover:text-white transition">5€</button>
        <button onclick="selectAmount(this)" class="text-base donation-amount border-2 border-[#4a2c2a] rounded-full px-4 py-2 hover:bg-[#4a2c2a] hover:text-white transition">10€</button>
        <button onclick="selectAmount(this)" class="text-base donation-amount border-2 border-[#4a2c2a] rounded-full px-4 py-2 hover:bg-[#4a2c2a] hover:text-white transition">20€</button>
        <button onclick="selectAmount(this)" class="text-base donation-amount border-2 border-[#4a2c2a] rounded-full px-4 py-2 hover:bg-[#4a2c2a] hover:text-white transition">Muu</button>
      </div>

      <!-- Muu summa sisestusväli (peidetud vaikimisi) -->
      <div id="customAmountContainer" class="mt-4 w-full max-w-xs hidden">
        <input id="customAmountInput" type="number" min="1" placeholder="Sisesta summa (€)" class="w-full border-2 border-[#4a2c2a] rounded-full px-4 py-2 text-[#4a2c2a] focus:outline-none focus:ring-2 focus:ring-[#4a2c2a] bg-[#F3EFEB]" />
      </div>

      <!-- Edasi nupp -->
      <button class="mt-6 border-2 border-[#4a2c2a] rounded-full px-6 py-2 hover:bg-[#4a2c2a] hover:text-white transition">
        Edasi
      </button>
    </div>
  </main>

  <script>
    function selectAmount(button) {
      // Kõikelt summanuppudelt eemaldame valiku stiilid
      document.querySelectorAll('.donation-amount').forEach(btn => {
        btn.classList.remove('bg-[#4a2c2a]', 'text-white');
      });
      // Valitud nupule lisame valiku stiilid
      button.classList.add('bg-[#4a2c2a]', 'text-white');

      // Kui valitud "Muu", siis näita sisestusvälja, muidu peida
      const customAmountContainer = document.getElementById('customAmountContainer');
      if (button.textContent.trim() === "Muu") {
        customAmountContainer.classList.remove('hidden');
      } else {
        customAmountContainer.classList.add('hidden');
        // Kui mingi muu summa valitud, tühjenda sisestusväli
        document.getElementById('customAmountInput').value = '';
      }
    }

    function selectType(button) {
      document.querySelectorAll('.donation-type').forEach(btn => {
        btn.classList.remove('bg-[#4a2c2a]', 'text-white');
      });
      button.classList.add('bg-[#4a2c2a]', 'text-white');
    }
  </script>
</body>
</html>
